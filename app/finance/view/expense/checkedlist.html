{extend name="../../base/view/common/base" /}
<!-- 主体 -->
{block name="body"}
<div class="p-3">
	<form class="layui-form gg-form-bar border-x border-t">
		<div id="barDate" class="layui-input-inline">
			<div class="layui-input-inline" style="width:110px;">
				<input type="text" class="layui-input" id="start_time" placeholder="选择时间区间" readonly name="start_time">
			</div>
			~
			<div class="layui-input-inline" style="width:110px;">
				<input type="text" class="layui-input" id="end_time" placeholder="选择时间区间" readonly name="end_time">
			</div>
		</div>
		<div class="layui-input-inline">
			<select name="check_status">
				<option value="">请选择状态</option>
				<option value="2">审批通过,待打款</option>
				<option value="5">已打款</option>
			</select>
		</div>
		<button class="layui-btn layui-btn-danger" lay-submit="" lay-filter="webform">提交搜索</button>
	</form>
	<table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script type="text/html" id="toolbarDemo">
<div class="layui-btn-container">
    <h3 class="h3-title" style="height:32px;">报销列表</h3>
</div>
</script>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var form = layui.form,table = layui.table,tool=layui.tool, laydate = layui.laydate;
		//日期范围
		laydate.render({
			elem: '#barDate',
			range: ['#start_time', '#end_time']
		});
		
		//监听搜索提交
		form.on('submit(webform)', function(data){
			let f=data.field;
			layui.pageTable.reload({where:{check_status:f.check_status,start_time:f.start_time,end_time:f.end_time},page:{curr:1}});
			return false;
		});

		layui.pageTable = table.render({
			elem: '#test',
			title: '报销管理列表',
			toolbar: '#toolbarDemo',
			url: "/finance/expense/checkedlist", //数据接口	
			cellMinWidth: 100,			
			page: true, //开启分页
			limit: 20,
			cols: [
				[
					{
						field: 'id',
						title: 'ID号',
						align: 'center',
						width: 80
					}, {
						field: 'amount',
						title: '报销总金额(元)',
						align: 'right',
						width: 120,
					},{
						field: 'check_status',
						title: '状态',
						align: 'center',
						width: 120,
						templet:function(d){
							var html='<span class="red">审批不通过</span>';
							if(d.check_status==1){
								html='<span class="green">审批中</span>';
							}
							else if(d.check_status==2){
								html='<span class="blue">审批通过</span>';
							}
							else if(d.check_status==4){
								html='<span class="red">撤销</span>';
							}
							else if(d.check_status==5){
								html='<span class="yellow">已打款</span>';
							}
							return html;
						}
					},{
						field: 'admin_name',
						title: '报销人',
						align: 'center',
						width: 100
					},{
						field: 'department',
						title: '报销部门',
						align: 'center',
						width: 150
					},{
						field: 'code',
						title: '报销凭证编号',
						minWidth: 150,
					},{
						field: 'expense_time',
						title: '原始单据日期',
						align: 'center',
						width: 120
					},{
						field: 'income_month',
						title: '入账月份',
						align: 'center',
						width: 90
					},{
						field: 'create_time',
						title: '录入时间',
						align: 'center',
						width: 150
					},{
						field: 'pay_name',
						title: '打款人',
						align: 'center',
						width: 90
					},{
						field: 'pay_time',
						title: '打款确认时间',
						align: 'center',
						width: 150
					}, {
						field: 'right',
						fixed: 'right',
						title: '操作',
						width: 150,
						align: 'center',
						templet:function(d){
							//0待审、1审批中、2通过、3失败、4撤销、5已开具、10已作废
							var html='<div class="layui-btn-group">';
							var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详情</span>';
							var btn2='<span class="layui-btn layui-btn-warm layui-btn-xs" lay-event="open">标记为已打款</span>';
							html+=btn1;
							if(d.check_status==2){
								html+=btn2;
							}
							html+='</div>';
							return html;
						}
					}
				]
			]
		});

		//监听行工具事件
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/finance/expense/view?id="+data.id);
				return;
			}
			if(obj.event === 'open'){
				layer.confirm('确定标记为已打款？', {
						icon: 3,
						title: '提示'
					}, function(index) {
						$.ajax({
							url: "/finance/api/topay",
							type:'post',
							data: {id: data.id},
							success: function(res) {
								layer.msg(res.msg);
								layui.pageTable.reload();
							}
						})
						layer.close(index);
				});
			}
		});
	}
</script>
{/block}
<!-- /脚本 -->
