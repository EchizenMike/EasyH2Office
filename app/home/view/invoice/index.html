{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<div class="body-content">
	<form class="layui-form">
		<div id="barDate" class="layui-input-inline">
			<div class="layui-input-inline" style="width:110px;">
				<input type="text" class="layui-input" id="start_time" placeholder="选择时间区间" readonly name="start_time">
			</div>
			~
			<div class="layui-input-inline" style="width:110px;">
				<input type="text" class="layui-input" id="end_time" placeholder="选择时间区间" readonly name="end_time">
			</div>
		</div>
		<div class="layui-input-inline">
			<select name="invoice_status">
				<option value="">请选择状态</option>
				<option value="0">审核不通过</option>
				<option value="1">审核中</option>
				<option value="2">审核通过,待开具</option>
				<option value="3">已开具</option>
				<option value="10">已作废</option>
			</select>
		</div>
		<button class="layui-btn layui-btn-danger" lay-submit="" lay-filter="webform">提交搜索</button>
	</form>
	<table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script type="text/html" id="toolbarDemo">
<div class="layui-btn-container">
    <span class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add">+ 申请开票</span>
</div>
</script>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var tableIns=null;
	function init(layui) {
		var table = layui.table,
			rightpage = layui.rightpage,
			form = layui.form,
			laydate = layui.laydate;
		//日期范围
		laydate.render({
			elem: '#barDate',
			range: ['#start_time', '#end_time']
		});
		
		//监听搜索提交
		form.on('submit(webform)', function(data){
			let f=data.field;
			tableIns.reload({where:{invoice_status:f.invoice_status,start_time:f.start_time,end_time:f.end_time},page:{curr:1}});
			return false;
		});

		tableIns = table.render({
			elem: '#test',
			title: '发票列表',
			toolbar: '#toolbarDemo',
			url: "{:url('home/invoice/index')}", //数据接口		
			page: true, //开启分页
			limit: 20,
			cols: [
				[
					{
						field: 'id',
						title: 'ID号',
						align: 'center',
						width: 80
					}, {
						field: 'invoice_title',
						title: '开票抬头',
						width: 300,
						templet:function(d){
							var html='';
							if(d.type==1){
								html='<span class="layui-badge layui-bg-blue">企业</span> '+d.invoice_title;
							}
							else if(d.type==2){
								html='<span class="layui-badge layui-bg-green">个人</span> '+d.invoice_title;
							}
							return html;
						}
					},{
						field: 'amount',
						title: '开票金额(元)',
						align: 'right',
						style: 'color:#1E9FFF',
						width: 100,
					},{
						field: 'invoice_type',
						title: '开票类型',
						align: 'center',
						width: 90,
						templet:function(d){
							var html='-';
							if(d.invoice_type==1){
								html='<span style="color:#1E9FFF">专票</span>';
							}
							else if(d.invoice_type==2){
								html='<span style="color:#5FB878">普票</span>';
							}
							return html;
						}
					},{
						field: 'user',
						title: '申请人',
						align: 'center',
						width: 100
					},{
						field: 'department',
						title: '所属部门',
						align: 'center',
						width: 120
					},{
						field: 'create_time',
						title: '申请时间',
						align: 'center',
						width: 150
					},{
						field: 'invoice_status',
						title: '发票状态',
						align: 'center',
						width: 100,
						templet:function(d){
							var html='<span style="color:#FF5722">审核不通过</span>';
							if(d.invoice_status==1){
								html='<span style="color:#FFB800">审核中</span>';
							}
							else if(d.invoice_status==2){
								html='<span style="color:#5FB878">待开具</span>';
							}
							else if(d.invoice_status==3){
								html='<span style="color:#1E9FFF">已开具</span>';
							}
							else if(d.invoice_status==4){
								html='<span style="color:#5FB878">部分到账</span>';
							}
							else if(d.invoice_status==5){
								html='<span style="color:#009688">全部到账</span>';
							}
							else if(d.invoice_status==10){
								html='<span style="color:#FF5722">已作废</span>';
							}
							return html;
						}
					},{
						field: 'check_name',
						title: '审核人',
						align: 'center',
						width: 90
					},{
						field: 'check_time',
						title: '审核时间',
						align: 'center',
						width: 136
					},{
						field: 'open_name',
						title: '开票人',
						align: 'center',
						width: 90
					},{
						field: 'open_time',
						title: '开票时间',
						align: 'center',
						width: 136
					},{
						field: 'code',
						title: '发票号码',
						align: 'center',
						width: 120
					}, {
						field: 'right',
						fixed: 'right',
						title: '操作',
						width: 130,
						align: 'right',
						templet:function(d){
							var html='<div class="layui-btn-group">';
							var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详情</span>';
							var btn2='<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
							var btn3='<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
							var btn4='<span class="layui-btn layui-btn-warm layui-btn-xs" lay-event="disabled">作废</span>';
							html+=btn1;
							if(d.invoice_status==0 && d.admin_id==login_user){
								html+=btn2+btn3;
							}
							if(d.invoice_status==3 && d.open_admin_id==login_user){
								html+=btn4;
							}
							html+='</div>';
							return html;
						}
					}
				]
			]
		});

		//表头工具栏事件
		table.on('toolbar(test)', function(obj){
			if (obj.event === 'add') {
				rightpage.open("{:url('home/invoice/add')}");
				return;
			}
		});
		//监听行工具事件
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				rightpage.open("/home/invoice/view?id="+data.id);
				return;
			}
			if (obj.event === 'edit') {
				rightpage.open("/home/invoice/add?id="+data.id);
				return;
			}
			if (obj.event === 'del') {
				layer.confirm('确定删除该发票记录吗？', {
					icon: 3,
					title: '提示'
				}, function(index) {
					$.ajax({
						url: "{:url('home/invoice/delete')}",
						data: {
							id: data.id
						},
						success: function(res) {
							layer.msg(res.msg);
							if (res.code == 0) {
								obj.del();
							}
						}
					})
					layer.close(index);
				});
			}
			if (obj.event === 'disabled') {
				layer.confirm('确定作废该发票吗？', {
					icon: 3,
					title: '提示'
				}, function(index) {
					$.ajax({
						url: "{:url('home/invoice/check')}",
						data: {
							id: data.id,
							invoice_status:10
						},
						success: function(res) {
							layer.msg(res.msg);
							if (res.code == 0) {
								location.reload();
							}
						}
					})
					layer.close(index);
				});
			}
		});
	}
</script>
{include file="common/layui" base='base' extend="['rightpage']" use="['table','form']" callback="init" /}
{/block}
<!-- /脚本 -->
