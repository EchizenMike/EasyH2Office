{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<div class="body-content">
	<table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script type="text/html" id="toolbarDemo">
<div class="layui-btn-container">
    <span class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add">+ 申请开票</span>
</div>
</script>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	function init(layui) {
		var table = layui.table,
			rightpage = layui.rightpage,
			form = layui.form;

		var tableIns = table.render({
			elem: '#test',
			title: '发票列表',
			toolbar: '#toolbarDemo',
			url: "{:url('home/invoice/index')}", //数据接口		
			page: true, //开启分页
			limit: 20,
			cols: [
				[
					{
						field: 'id',
						title: 'ID号',
						align: 'center',
						width: 80
					}, {
						field: 'amount',
						title: '客户名称',
						width: 240,
					},{
						field: 'amount',
						title: '开票金额(元)',
						align: 'right',
						width: 120,
					},{
						field: 'invoice_type',
						title: '开票类型',
						align: 'right',
						width: 90,
					},{
						field: 'user_name',
						title: '申请人',
						align: 'center',
						width: 100
					},{
						field: 'department',
						title: '所属部门',
						align: 'center',
						width: 120
					},{
						field: 'create_time',
						title: '申请时间',
						align: 'center',
						width: 150
					},{
						field: 'status',
						title: '审核状态',
						align: 'center',
						width: 120,
						templet:function(d){
							var html='<span style="color:#FF5722">审核不通过</span>';
							if(d.check_status==1){
								html='<span style="color:#393D49">报销审核中</span>';
							}
							else if(d.check_status==2){
								html='<span style="color:#5FB878">审核通过</span>';
							}
							else if(d.check_status==3){
								html='<span style="color:#009688">已打款</span>';
							}
							return html;
						}
					},{
						field: 'check_name',
						title: '审核人',
						align: 'center',
						width: 90
					},{
						field: 'check_time',
						title: '审核时间',
						align: 'center',
						width: 136
					},{
						field: 'pay_name',
						title: '开票人',
						align: 'center',
						width: 90
					},{
						field: 'pay_time',
						title: '开票时间',
						align: 'center',
						width: 136
					},{
						field: 'pay_time',
						title: '发票号码',
						align: 'center',
						width: 136
					}, {
						field: 'right',
						fixed: 'right',
						title: '操作',
						width: 130,
						align: 'right',
						templet:function(d){
							var html='<div class="layui-btn-group">';
							var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详情</span>';
							var btn2='<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
							var btn3='<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
							if(d.admin_id==login_user){
								html+=btn1+btn2+btn3;
							}
							else{
								html+=btn1+btn3;
							}
							html+='</div>';
							return html;
						}
					}
				]
			]
		});

		//表头工具栏事件
		table.on('toolbar(test)', function(obj){
			if (obj.event === 'add') {
				rightpage.open("{:url('home/invoice/add')}");
				return;
			}
		});
		//监听行工具事件
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				rightpage.open("/home/invoice/check?id="+data.id);
				return;
			}
			if (obj.event === 'edit') {
				rightpage.open("/home/invoice/add?id="+data.id);
				return;
			}
			if (obj.event === 'del') {
				layer.confirm('确定删除该报销记录吗？', {
					icon: 3,
					title: '提示'
				}, function(index) {
					$.ajax({
						url: "{:url('home/invoice/delete')}",
						data: {
							id: data.id
						},
						success: function(res) {
							layer.msg(res.msg);
							if (res.code == 0) {
								obj.del();
							}
						}
					})
					layer.close(index);
				});
			}
		});
	}
</script>
{include file="common/layui" base='base' extend="['rightpage']" use="['table','form']" callback="init" /}
{/block}
<!-- /脚本 -->
