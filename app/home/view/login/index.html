        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Arial',sans-serif
            }

            body {
                background: linear-gradient(135deg,#1e3c72 0,#2a5298 100%);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden
            }

            .login-container {
                position: relative;
                width: 400px;
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 15px 35px rgba(0,0,0,0.2);
                z-index: 10;
                overflow: hidden;
                animation: fadeIn .8s ease-out
            }

            .login-container::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(to bottom right,rgba(255,255,255,0.1) 0,rgba(255,255,255,0) 50%);
                transform: rotate(30deg);
                z-index: -1
            }

            h2 {
                color: #fff;
                text-align: center;
                margin-bottom: 30px;
                font-size: 28px;
                font-weight: 600;
                letter-spacing: 1px
            }

            .input-group {
                position: relative;
                margin-bottom: 30px
            }

            .input-group input {
                width: 100%;
                padding: 15px 20px;
                background: rgba(255,255,255,0.1);
                border: 0;
                border-radius: 50px;
                color: #fff;
                font-size: 16px;
                outline: 0;
                transition: all .3s ease
            }

            .input-group input:focus {
                background: rgba(255,255,255,0.2);
                box-shadow: 0 0 10px rgba(0,195,255,0.5)
            }

            .input-group label {
                position: absolute;
                top: 15px;
                left: 20px;
                color: rgba(255,255,255,0.7);
                font-size: 16px;
                pointer-events: none;
                transition: all .3s ease
            }

            .input-group input:focus+label,.input-group input:valid+label {
                top: -10px;
                left: 15px;
                font-size: 12px;
                background: #2a5298;
                padding: 0 10px;
                color: #fff;
                border-radius: 10px
            }

            button {
                width: 100%;
                padding: 15px;
                background: linear-gradient(to right,#00c6ff,#002A95);
                border: 0;
                border-radius: 50px;
                color: white;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all .3s ease;
                box-shadow: 0 5px 15px rgba(0,114,255,0.4)
            }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0,114,255,0.6)
            }

            .footer {
                text-align: center;
                margin-top: 20px;
                color: rgba(255,255,255,0.7);
                font-size: 14px
            }

            .footer a {
                color: #00c6ff;
                text-decoration: none;
                transition: all .3s ease
            }

            .footer a:hover {
                color: #fff;
                text-decoration: underline
            }

            .bubbles {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 0; /*衬于登陆界面下方*/
                overflow: hidden;
                top: 0;
                left: 0
            }

            .bubble {
                position: absolute;
                bottom: -100px;
                background: rgba(255,255,255,0.1);
                border-radius: 50%;
                animation: rise 10s infinite ease-in
            }

            .bubble:nth-child(1) {
                width: 40px;
                height: 40px;
                left: 10%;
                animation-duration: 8s
            }

            .bubble:nth-child(2) {
                width: 20px;
                height: 20px;
                left: 20%;
                animation-duration: 5s;
                animation-delay: 1s
            }

            .bubble:nth-child(3) {
                width: 50px;
                height: 50px;
                left: 35%;
                animation-duration: 7s;
                animation-delay: 2s
            }

            .bubble:nth-child(4) {
                width: 80px;
                height: 80px;
                left: 50%;
                animation-duration: 11s;
                animation-delay: 0s
            }

            .bubble:nth-child(5) {
                width: 35px;
                height: 35px;
                left: 55%;
                animation-duration: 6s;
                animation-delay: 1s
            }

            .bubble:nth-child(6) {
                width: 45px;
                height: 45px;
                left: 65%;
                animation-duration: 8s;
                animation-delay: 3s
            }

            .bubble:nth-child(7) {
                width: 25px;
                height: 25px;
                left: 75%;
                animation-duration: 7s;
                animation-delay: 2s
            }

            .bubble:nth-child(8) {
                width: 80px;
                height: 80px;
                left: 80%;
                animation-duration: 6s;
                animation-delay: 1s
            }

            @keyframes rise {
                0% {
                    bottom: -100px;
                    transform: translateX(0)
                }

                50% {
                    transform: translateX(100px)
                }

                100% {
                    bottom: 1080px;
                    transform: translateX(-200px)
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px)
                }

                to {
                    opacity: 1;
                    transform: translateY(0)
                }
            }


        </style>

							</div>
							<div class="layui-form-item layui-anim layui-anim-downbit">
								<input type="password" name="password" lay-verify="required" value="" placeholder="请输入密码" lay-reqText="请输入密码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-item layui-anim layui-anim-downbit">
								<div class="layui-input-inline" style="width:168px;">
									<input type="text" name="captcha" lay-verify="required" placeholder="验证码" lay-reqText="请输入验证码" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-input-inline captcha_img" style="width:142px; height:44px; margin-right:0">
									{:captcha_img()}
									<input type="hidden" value="{:make_token()}"/>
								</div>
							</div>
							
							<button id="login-submit" class="layui-btn layui-btn-fluid layui-bg-cyan layui-anim layui-anim-upbit" lay-submit lay-filter="login-submit">登录</button>
						</form>
