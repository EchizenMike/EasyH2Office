{extend name="../../base/view/common/base" /}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-page">
	<h3 class="pb-3">消息模板</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">模板名称<font>*</font></td>
			<td><input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入消息模板名称" lay-reqText="请输入消息模板名称" class="layui-input" value="{$detail.title|default=''}"></td>
			<td class="layui-td-gray">模板标识<font>*</font></td>
			<td><input type="text" name="name" placeholder="请输入模板标识" lay-reqText="请输入模板标识，只能是字母+数字" autocomplete="off" class="layui-input" value="{$detail.name|default=''}"></td>
		</tr>
		<tr>
			<td class="layui-td-gray">消息标题<font>*</font></td>
			<td><input type="text" name="msg_title" lay-verify="required" autocomplete="off" placeholder="请输入消息标题" lay-reqText="请输入消息标题" class="layui-input" value="{$detail.msg_title|default=''}"></td>
			<td class="layui-td-gray">消息链接<font>*</font></td>
			<td><input type="text" name="msg_link" placeholder="请输入消息链接" lay-reqText="请输入消息链接，只能是字母+数字" autocomplete="off" class="layui-input" value="{$detail.msg_link|default=''}"></td>
		</tr>
		<tr>
			<td class="layui-td-gray">消息模板内容<font>*</font></td>
			<td colspan="3"><textarea name="msg_content" placeholder="请输入消息模板描述，可空" class="layui-textarea">{$detail.msg_content|default=''}</textarea></td>
		</tr>
	</table>
	<div class="pt-4">
		<input type="hidden" name="id" value="{$detail.id|default=0}"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/home/template/add", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
