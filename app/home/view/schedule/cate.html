{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<div class="body-table">
	<table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="status">
	<i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
	<button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add">+ 添加工作类型</button>
  </div>
</script>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	function init(layui) {
		var table = layui.table,
			rightpage = layui.rightpage,
			form = layui.form;

		var tableIns = table.render({
			elem: '#test',
			title: '工作类型列表',
			toolbar: '#toolbarDemo',
			url: "/home/schedule/cate",
			page: true, //开启分页				
			limit: 20,
			cols: [
				[{field: 'id',width: 80,title: 'ID编号',align: 'center'}
				, { field: 'title', width: 200, title: '工作类型名称'}
				, { field: 'department',width: 200,title: '关联部门'}
				, { field: 'remark', title: '备注'}
				, {field: 'status', width: 80,title: '状态',templet: '#status',align: 'center'}
				, {width: 100, title: '操作', align: 'center', templet: function (d) {
						var html = '<div class="layui-btn-group">';
						html+='<button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>';
						html+='<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>';
						html+='</div>';
						return html;
					}
				}]
			]
		});

		//表头工具栏事件
		table.on('toolbar(test)', function(obj){
			if (obj.event === 'add') {
				rightpage.open("/home/schedule/cate_add");
				return;
			}
		});
		//监听行工具事件
		table.on('tool(test)', function (obj) {
			var data = obj.data;
			if (obj.event === 'edit') {
				rightpage.open('/home/schedule/cate_add?id='+obj.data.id);
				return;
			}
			if (obj.event === 'del') {
				layer.confirm('确定要删除吗？', { icon: 3, title: '提示' }, function (index) {
					$.ajax({
						url: "/home/schedule/delete",
						data: { id: data.id },
						success: function (e) {
							layer.msg(e.msg);
							if (e.code == 0) {
								obj.del();
							}
						}
					})
					layer.close(index);
				});
			}
		});
	}
</script>
{include file="common/layui" base="base" extend="['rightpage']" callback="init" /}
{/block}
<!-- /脚本 -->
