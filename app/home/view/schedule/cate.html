{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<div class="body-content">
	<table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="status">
	<i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
	<a class="layui-btn layui-btn-normal layui-btn-sm" href="{:url('home/schedule/cate_add')}">+ 添加工作类型</a>
  </div>
</script>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	function init(layui) {
		var table = layui.table,
			form = layui.form;

		var tableIns = table.render({
			elem: '#test',
			title: '工作类型列表',
			toolbar: '#toolbarDemo',
			url: "{:url('home/schedule/cate')}",
			page: true, //开启分页				
			limit: 20,
			cols: [
				[{field: 'id',width: 80,title: 'ID编号',align: 'center'}
				, { field: 'title', width: 180, title: '工作类型名称'}
				, { field: 'department',width: 300,title: '关联部门'}
				, { field: 'remark', title: '备注'}
				, {
					field: 'status',
					width: 80,
					title: '状态',
					templet: '#status',
					align: 'center'
				},
				, {width: 100, title: '操作', align: 'center'
					, templet: function (d) {
						var html = '<div class="layui-btn-group">';
						html+='<a class="layui-btn layui-btn-xs" href="/home/schedule/cate_add?id='+d.id+'">编辑</a>';
						html+= '<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>';
						html+= '</div>';
						return html;
					}
				}]
			]
		});

		//删除
		table.on('tool(test)', function (obj) {
			if (obj.event === 'del') {
				layer.confirm('确定要删除吗?', {
					icon: 3,
					title: '提示'
				}, function (index) {
					$.ajax({
						url: "{:url('home/schedule/cate_delete')}",
						type: 'post',
						data: {
							id: obj.data.id
						},
						success: function (res) {
							layer.msg(res.msg);
							if (res.code == 0) {
								obj.del();
							}
						}
					})
					layer.close(index);
				});
			}
		});
	}
</script>
{include file="common/layui" base="base" extend="[]" callback="init" /}
{/block}
<!-- /脚本 -->
